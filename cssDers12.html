<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
    <style>
        /* Bu özellik sayesinde madde ikonları vs için farklı tipler kullanabilirsin */
        .a{
            list-style-type: square;
        }
        /* Madde işaretleri a,b, vs olur */
        .b{
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>çay</li>
        <li>kahve</li>
        <li>salep</li>
    </ul>
    <br>
    <ol class="b">
        <li>çay</li>
        <li>kahve</li>
        <li>salep</li>
         
    </ol>
    
</body>
</html>
