<!DOCTYPE html>
<html lang="en">
<head>
    <!-- padding bizim iç taraftaki taglerımızın konumlarını ayarlamak için kullandığımız bir kullandığımız elementtir -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: aqua;
            width: 250px;
            height: 250px;
        }
        /* Var olan Divin İçinde bir işlem yaptığımız için padding dışarsında yapsak margin kullanmalıydık */
        .h3{
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="kutu">
        <h3 class="h3">Aleyna Özmen</h3>
        <p>Hoşgeldiniz</p>
        <p style="padding-left: 15px;">Telif hakları saklıdır</p>

    </div>
    
</body>
</html>
